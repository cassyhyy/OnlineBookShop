<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <title>购物车 - Online Booking</title>
    <link href="css/shopping.css" rel="stylesheet">
    <script src="js/shopping.js" type="text/javascript">       </script>
  </head>
  <body>
      <nav class="navbar navbar-fixed-top">
        <div class="container">
          <div class="narbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbarul" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="index.html">网上书店</a>
          </div>
          <div class="collapse navbar-collapse" id="navbarul">
            <ul class="nav navbar-nav navbar-left">
              <li><a href="shopping.html">我的购物车</a></li>
              <li><a href="orderPage.html">我的订单</a></li>
              <li><a href="searchPage.html">搜索</a></li>
              <li><a href="helpPage.html">使用方式</a></li>
              <li><a href="helpPage.html">联系我们</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="unlog">
              <li class="navbar-leftborder"></li>
              <li><a class="btn btn-success" href="login.html">登录</a></li>
              <li><a class="btn btn-info" href="register.html">注册</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right navbar-hide" id="login">
              <li class="navbar-leftborder"></li>
              <li class="navbar-middleondrop"><img class="navbar-profile" id="userprofile"></li>
              <li><a class="dropdown-toggle" id="userid" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
                <ul class="dropdown-menu dropdown-inverse">
                  <li><a class="btn btn-danger" onclick="logOut()">注销</a></li>
                </ul>
              </li>
              <li class="navbar-hideondrop"> 
                <p class="navbar-text">消息<span class="badge"></span></p>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="showwindow">
        <div class="top-search">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <h1>我的购物车</h1>
                <p>OnlineBooking</p>
              </div>
            </div>
          </div>
        </div>
        <div class="center" ng-app="getBookInfo" ng-controller="getBookInfoCtrl">
          <div class="container-fluid">
            <div class="row">
              <div class="head">
                <div class="col-md-7 col-md-push-2">
                  <h3>全部物品</h3>
                </div>
                <div class="col-md-1">
                  <div class="info-1">
                    <p>已选物品</p>
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="price">
                    <p id="all-price">￥0.00</p>
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="search-button"><a class="btn btn-info" href="javascript:void(0);" ng-click="payButton()">结算</a></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-md-push-2">
                <hr>
              </div>
            </div>
          </div>
          <div class="book-contain" id="book-contain">
            <div class="row">
              <div class="col-md-8 col-md-push-2">
                <div ng-repeat="book in books">
                  <div class="all-book" id="all-book">
                    <div class="row">
                      <div class="col-md-1">
                        <div class="select">
                          <input class="select-butt" id="select" type="checkbox" name="select" onclick="chooseBook()">
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="book-cover"><img id="book-cover" src="{{book.cover}}"></div>
                      </div>
                      <div class="col-md-4">
                        <div class="book-name" id="{{book.id}}"><a id="name" href="/bookdetail?#id={{book.id}}">{{book.title}}</a></div>
                      </div>
                      <div class="col-md-1">
                        <div class="price-1">
                          <p id="price">{{book.price}}</p>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="row">
                          <div class="col-md-4">
                            <div class="num-minus"><a class="minus glyphicon glyphicon-minus" href="javascript:void(0);" onclick="minus()"></a></div>
                          </div>
                          <div class="col-md-4">
                            <div class="number">
                              <input class="num" id="num" type="text" name="num" value="{{book.amount}}">
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="num-plus"><a class="plus glyphicon glyphicon-plus" href="javascript:void(0);" onclick="plus()"></a></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="alert" id="alert">
                            <p>库存不足！</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="delete"><a class="btn btn-info" href="javascript:void(0);" onclick="deleteBook(this)">删除</a></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
