<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <title>订单 - Online Booking</title>
    <link href="css/orderPage.css" rel="stylesheet">
    <script src="js/orderPage.js" type="text/javascript">   </script>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="narbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbarul" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="index.html">网上书店</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarul">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="shopping.html">我的购物车</a></li>
            <li><a href="orderPage.html">我的订单</a></li>
            <li><a href="searchPage.html">搜索</a></li>
            <li><a href="helpPage.html">使用方式</a></li>
            <li><a href="helpPage.html">联系我们</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" id="unlog">
            <li class="navbar-leftborder"></li>
            <li><a class="btn btn-success" href="login.html">登录</a></li>
            <li><a class="btn btn-info" href="register.html">注册</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right navbar-hide" id="login">
            <li class="navbar-leftborder"></li>
            <li class="navbar-middleondrop"><img class="navbar-profile" id="userprofile" src="/img/default.jpg"></li>
            <li><a class="dropdown-toggle" id="userid" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
              <ul class="dropdown-menu dropdown-inverse">
                <li><a class="btn btn-danger" onclick="logOut()">注销</a></li>
              </ul>
            </li>
            <li class="navbar-hideondrop"> 
              <p class="navbar-text">消息<span class="badge"></span></p>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="showwindow" ng-app="getBookInfo" ng-controller="getBookInfoCtrl">
        <div class="top-search">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <h1>我的订单</h1>
                <p>OnlineBooking</p>
              </div>
            </div>
          </div>
        </div>
        <div class="center">
          <div class="container-fluid">
            <div class="row">
              <div class="head">
                <div class="col-md-7 col-md-push-2">
                  <h3>全部订单</h3>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-md-push-2">
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-md-push-2">
                <div class="all-book" id="all-book" ng-repeat="order in orders">
                  <div class="row">
                    <div class="col-md-2">
                      <h4>订单详情</h4>
                    </div>
                    <div class="col-md-2">
                      <div class="order">
                        <p class="order-id">{{order.id}}</p>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="order">
                        <p class="order-time">{{order.time}}</p>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="order">
                        <p class="order-state">{{order.state}}</p>
                      </div>
                    </div>
                    <div class="col-md-2">
                        <div class="delete"><a class="btn btn-info" href="javascript:void(0);" onclick="deleteOrder(this)">删除订单</a></div>
                    </div>
                  </div>
                  <div class="row" ng-repeat="book in order.books">
                    <div class="book-info">
                      <div class="col-md-2">
                        <div class="book-cover"><img id="book-cover" src="{{book.cover}}"></div>
                      </div>
                      <div class="col-md-3">
                        <div class="book-name"><a>{{book.title}}</a></div>
                      </div>
                      <div class="col-md-3">
                        <div class="col-md-6">
                          <div class="price-1">
                            <p>共{{book.amount}}本</p>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="price-1">
                            <p>￥{{book.price}}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
