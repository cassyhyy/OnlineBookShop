<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <title>登录 - Online Booking</title>
    <link href="css/index-style.css" rel="stylesheet">
    <link href="css/login-style.css" rel="stylesheet">
    <script type="text/javascript" src="js/login.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="narbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbarul" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="/">网上书店</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarul">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="shopping.html">我的购物车</a></li>
            <li><a href="searchPage.html">搜索</a></li>
            <li><a href="helpPage.html">使用方式</a></li>
            <li><a href="helpPage.html">联系我们</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" id="unlog">
            <li class="navbar-leftborder"></li>
            <li><a class="btn btn-success" href="login.html">登录</a></li>
            <li><a class="btn btn-info" href="register.html">注册</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right navbar-hide" id="login">
            <li class="navbar-leftborder"></li>
            <li class="navbar-middleondrop"><img class="navbar-profile" id="userprofile" src="/img/default.jpg"></li>
            <li><a class="dropdown-toggle" id="usernick" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
              <ul class="dropdown-menu dropdown-inverse">
                <li><a id="personalpage" href="#">用户名</a></li>
                <li class="divider" role="separator"></li>
                <li><a class="btn btn-danger" onclick="logOut()">注销</a></li>
              </ul>
            </li>
            <li class="navbar-hideondrop"> 
              <p class="navbar-text">消息<span class="badge"></span></p>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="showwindow-login">
      <div class="container margin-top-large">
        <div class="row">
          <div class="col-md-4 col-md-push-8 login-window">
            <form id="login-form" method="POST">
              <div class="alert alert-danger" id="alertdiv" style="display:none;"></div>
              <div class="form-group" id="groupname">
                <label class="control-label" for="fmusername">用户名</label>
                <input class="form-control" id="fmusername" type="text" name="username" placeholder="用户名或邮箱">
              </div>
              <div class="form-group" id="grouppass">
                <label class="control-label" for="fmpassword">密码</label>
                <input class="form-control" id="fmpassword" type="password" name="password" placeholder="密码">
              </div><span class="minitext-right"><a class="tint-text" href="#">忘记用户名或密码？</a></span>
            </form>
            <div class="container-fluid"><span class="minitext-right">
                <p class="tint-text">没有帐号？</p></span>
              <div class="row">
                <div class="col-md-6"><a class="btn btn-success fullbutton" id="loginbtn" href="#">登录</a></div>
                <div class="col-md-6"><a class="btn btn-primary fullbutton" href="/register">注册</a></div>
              </div>
              <div class="row">
                <div class="col-md-12 margin-small-top">
                  <p class="grey-tint">其他登录方式</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-inline margin-small-bottom">
                    <li>m1</li>
                    <li>m2</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
